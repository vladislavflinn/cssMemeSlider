<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CSS Meme Slider</title>
</head>

<body>
	<div class="wrapper">
		<div class="container">
			<div class="gallery">
				<div class="inputs">
					<input type="radio" name="dot" class="input" id="input1" checked>
					<label for="input1" class="label">
						<div class="pagination"></div>
					</label>
					<input type="radio" name="dot" class="input" id="input2">
					<label for="input2" class="label">
						<div class="pagination"></div>
					</label>
					<input type="radio" name="dot" class="input" id="input3">
					<label for="input3" class="label">
						<div class="pagination"></div>
					</label>
					<input type="radio" name="dot" class="input" id="input4">
					<label for="input4" class="label">
						<div class="pagination"></div>
					</label>
				</div>
				<div class="slider">
					<div class="slider-track">
						<img src="img/1.png" alt="meme" class="image">
						<img src="img/2.png" alt="meme" class="image">
						<img src="img/3.png" alt="meme" class="image">
						<img src="img/4.jpg" alt="meme" class="image">
					</div>
				</div>
				<div class="titles">
					<div class="title-track">
						<div class="title">GitHub&nbsp;Followers</div>
						<div class="title">Artificial&nbsp;Intelligence</div>
						<div class="title">Pointers</div>
						<div class="title">Center&nbsp;a&nbsp;div</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
